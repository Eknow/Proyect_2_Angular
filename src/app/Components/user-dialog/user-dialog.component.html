<div>
  <h2 mat-dialog-title *ngIf="!data">Agregar usuario</h2>
  <h2 mat-dialog-title *ngIf="data">Editar usuario</h2>

  <mat-dialog-content>
    <form [formGroup]="formGroup">
      <mat-form-field appearance="fill">
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="username" />
        <mat-error *ngIf="formGroup.get('username')?.hasError('required')"
          >El usuario es obligatorio</mat-error
        >
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="formGroup.get('name')?.hasError('required')"
          >El nombre es obligatorio</mat-error
        >
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="lastName" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
        <mat-error *ngIf="formGroup.get('email')?.hasError('required')"
          >El email es obligatorio</mat-error
        >
        <mat-error *ngIf="formGroup.get('email')?.hasError('email')"
          >Email inválido</mat-error
        >
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Teléfono</mat-label>
        <input matInput formControlName="phone" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Rol</mat-label>
        <input matInput formControlName="role" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput formControlName="password" type="password" />
        <mat-error *ngIf="formGroup.get('password')?.hasError('required')"
          >La contraseña es obligatoria</mat-error
        >
      </mat-form-field>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="save()">Guardar</button>
    <button mat-raised-button color="warn" (click)="onCancel()">
      Cancelar
    </button>
  </mat-dialog-actions>
</div>

<div class="cointainer">
  <mat-toolbar color="primary" class="mat-elevation-z8">
    <button (click)="drawer.toggle()" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <span>Pagina de productos</span>
    <span class="example-spacer"></span>
  </mat-toolbar>
  <mat-drawer-container autosize>
    <mat-drawer #drawer opened="true" mode="side" position="start">
      <mat-nav-list>
        <mat-list-item>
          <button routerLink="" mat-button>
            <mat-icon>home</mat-icon> Home
          </button>
        </mat-list-item>
        <mat-list-item>
          <button routerLink="ProductsListComponent" mat-button>
            <mat-icon>table</mat-icon> Lista de productos
          </button>
        </mat-list-item>
        <mat-list-item>
          <button routerLink="Product-Form" mat-button>
            <mat-icon>Form</mat-icon> Form
          </button>
        </mat-list-item>
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
      <div style="text-align: center; min-height: 600px">
        <router-outlet></router-outlet>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
